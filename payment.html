<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Secure payment | Business Registration</title>
        <meta name="description" content="Australian business registration in one place.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <fieldset>
            <legend class="form">Enter your payment details</legend>
            <div class="form-row">
                <input id="cc" type="radio" name="payment-type" value="cc" checked="checked"> <label for="cc">Credit card (Visa or Mastercard) <img src="img/credit-cards.png" alt="Mastercard or Visa" /></label><br />
                <input id="paypal" type="radio" name="payment-type" value="paypal"> <label for="paypal">Paypal <img src="img/paypal.png" alt="Paypal" /></label>
            </div><!-- form-row -->
            <div class="form-row">
                <label for="name">Name <span class="hint">(as it appears on your card)</span></label><br />
                <input id="name" type="text" value="">
            </div><!-- form-row -->
            <div class="form-row">
                <label for="number">Card number <span class="hint">(no dashes or spaces)</span></label><br />
                <input id="number" type="text" value="">
            </div><!-- form-row -->
            <div class="form-row">
            <label for="expiry-daymonth">Expiration <span class="hint">(MM/YY)</span></label><br />
            <select id="expiry-daymonth">
                <option value="01" selected="selected">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
            </select> /
            <select id="expiry-year">
                <option value="2015" selected="selected">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select>
            </div><!-- form-row -->
            <div class="form-row">
                <label for="security-number">Security code <span class="hint">(3 on the back)</span></label><br />
                <input id="security-number"  style="width: 5em" type="text" value="">
            </div><!-- form-row -->
            <div class="form-row">
                <p class="buttons">
                    <span class="button"><a href="invoice.html">Make secure payment</a></span>
                </p>
            </div><!-- form-row -->
      </fieldset>
    </body>
</html>
