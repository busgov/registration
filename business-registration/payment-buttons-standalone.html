<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Business registration payment | Business Registration</title>
    <meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sanslight" />
	<style>
	
	/* Container styles */	
	.controls-container {
		border-top: 1px solid #e4e5e5;
		clear: both;
		padding-top: 10px;
	}

	@media only screen and (min-width: 960px) {
		.margin4 {
			margin-left: 34%;
		}
	}
	
	.controls-content {
		background-color: white;
		padding: 15px 0 15px 0;
		margin: 0 auto;
		max-width: 1220px;
	}
	
	/* Button styles */
	.btn {
		font-family: font-family: 'open_sanslight', sans-serif;
		background-color: white;
		border: 1px solid #367ab3;
		-webkit-border-radius: 4px;
		border-radius: 4px;
		color: #367ab3;
		cursor: pointer;
		line-height: 1em;
		padding: 0.72em 1em;
		text-align: center;
		text-decoration: none !important;
		white-space: nowrap;
		display: inline-block;
		white-space: nowrap;
		vertical-align: middle;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		font-weight: normal;
		margin-right: 0.5em;
	}
	
	.btn-default {
		background: #4f8fe6;
		background: -moz-linear-gradient(top, #4f8fe6 0%, #367ab3 100%);
		background: -webkit-gradient(left top, left bottom, color-stop(0%, #4f8fe6), color-stop(100%, #367ab3));
		background: -webkit-linear-gradient(top, #4f8fe6 0%, #367ab3 100%);
		background: -o-linear-gradient(top, #4f8fe6 0%, #367ab3 100%);
		background: -ms-linear-gradient(top, #4f8fe6 0%, #367ab3 100%);
		background: linear-gradient(to bottom, #4f8fe6 0%, #367ab3 100%);
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4f8fe6', endColorstr='#367ab3', GradientType=0 );
		color: #fff;
		border: 1px solid #367ab3;
		font-weight: bold;
		margin-right: 0;
		padding: 0.72em 2em;
	}

	/* link styles */
	a:visited {
		color: #000;
	}

	a, a:link {
		font-family: 'open_sanslight', sans-serif;
		background-color: transparent;
		color: #000;
		text-decoration: underline;
	}
	a:hover, a:focus, a:active {
		background-color: #000;
		color: white;
		outline: none;
		text-decoration: none;
	}
	
	/* font-size */
	button, a {
		font-size: 1.05em;
	}
	@media only screen and (min-width: 768px) {
		button, a {
			font-size: 1.1em;
		}
	}
	@media only screen and (min-width: 960px) {
		button, a {
			font-size: 1.15em;
		}
	}
	@media only screen and (min-width: 1220px) {
		button, a {
			font-size: 1.2em;
		}
	}
	</style>
</head>
<body>
 

    <div class="controls-container">
        <div class="controls-content">
            <button type="button" class="btn btn-default margin4" id="attemptToValidate">Pay and submit application</button>&nbsp;&nbsp; <a target="_parent" href="confirm.html">Cancel and return to confirmation</a>
        </div><!-- controls-content -->
    </div><!-- controls-container -->

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/jquery.collapse.js"></script>
    <script src="assets/js/jquery-toggleslide.js"></script>
    <script src="assets/js/functions.js"></script>
    <script>

        $(document).ready(function () {
            // the following code is to register the slide up/down effect. this is
            // a customized jQuery plugin, the element that registered registerToggleSlide is
            // actually the scope of the effect.

        });

        $("#attemptToValidate").click(function () {
            var strWindowFeatures = "menubar=yes,location=yes,resizable=yes,scrollbars=yes,status=yes";
            if($('#card-number').val() == ''){
                  $('#validationSummary').slideDown("fast");
                  $('#validationSummaryAnchor').focus();
                  $('#validationCardNumber, #validationExpiryDate, #validationCardCvv').addClass('validation-inline');
                  $("#payment-form").find('img').removeClass("visuallyhidden");
            }
            else {
                window.open('dashboard.html', '_parent');
            }
        });

        // Keyboard friendly anchor links to elements that can receive focus
        // bind a click event to the 'skip' link
        $(".skip").click(function(event){

            // strip the leading hash and declare
            // the content we're skipping to
            var skipTo="#"+this.href.split('#')[1];

            // Setting 'tabindex' to -1 takes an element out of normal 
            // tab flow but allows it to be focused via javascript
            $(skipTo).attr('tabindex', -1).on('blur focusout', function () {

                // when focus leaves this element, 
                // remove the tabindex attribute
                $(this).removeAttr('tabindex');

            }).focus(); // focus on the content container
        });  

    </script>

</body>
</html>
