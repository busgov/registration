<div id="validation" class="process-message process-alert validation-show" style="display: none">
    <h2 id="validation-heading">Important</h2>
    <p>Please select one of the below options.</p>
    <!--<ul id="validation-list"></ul>-->
</div>

<fieldset id="companyHasEmployee">
    <legend class="larger col11">Will your company have employees? (include directors who will get a wage or director’s fees for their work)</legend>
    <div class="col1 last">
        <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="../assets/img/ico-help-form.png" alt="Open help" /></a></span>
    </div>
    <div class="grid-row grid-row-shaded clearfix">
        <div class="col12">
            <div class="form-row">
                <input id="companyEmployeeYes" name="companyEmployee" type="radio">
                <label for="companyEmployeeYes">Yes</label>
            </div><!-- form-row -->
        </div><!-- col -->
    </div><!-- grid-row -->
    <div class="grid-row grid-row-shaded clearfix">
        <div class="col12">
            <div class="form-row">
                <input id="companyEmployeeNo" name="companyEmployee" type="radio">
                <label for="companyEmployeeNo">No</label>
            </div><!-- form-row -->
        </div><!-- col -->
    </div><!-- grid-row -->
</fieldset>

<fieldset>
    <legend class="larger col11">Do you plan to offer fringe benefits to these employees or directors, such as a work car for private use?</legend>
    <div class="col1 last">
        <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="../assets/img/ico-help-form.png" alt="Open help" /></a></span>
    </div>
    <div class="grid-row grid-row-shaded clearfix">
        <div class="col12">
            <div class="form-row">
                <input id="fringeBenefitsEmployeeYes" name="fringeBenefitsEmployee" type="radio">
                <label for="fringeBenefitsEmployeeYes">Yes</label>
            </div><!-- form-row -->
        </div><!-- col -->
    </div><!-- grid-row -->
    <div class="grid-row grid-row-shaded clearfix">
        <div class="col12">
            <div class="form-row">
                <input id="fringeBenefitsEmployeeNo" name="fringeBenefitsEmployee" type="radio">
                <label for="fringeBenefitsEmployeeNo">No</label>
            </div><!-- form-row -->
        </div><!-- col -->
    </div><!-- grid-row -->
</fieldset>
