<fieldset>
    <legend class="larger">Do you expect your business to do any of the following?</legend>

    <div id="validation" class="process-message process-alert validation-show" style="display:none">
        <h2 id="validation-heading">Important</h2>

        <p>Please select one of the below options to proceed</p>
        <!--<ul id="validation-list"></ul>-->
    </div>
    <div class="grid-row grid-row-shaded clearfix">
        <div class="col11">
            <div class="form-row">
                <input id="ckTurnover75k" name="ckTurnover75k" type="checkbox">
                <label for="ckTurnover75k">Have business turnover of $75,000 or more in your first year</label>
            </div><!-- form-row -->
            
        </div><!-- col -->
        <div class="col1 last">
            <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="img/ico-help-form.png" alt="Open help" /><span class="form-help-text">Open help</span></a></span>
        </div>
    </div><!-- grid-row -->

    <div class="grid-row grid-row-shaded clearfix">
        <div class="col11">
            <div class="form-row">
                <input id="ckTaxi" name="ckTaxi" type="checkbox">
                <label for="ckTaxi">Charge passengers for taxi services  </label>
            </div><!-- form-row -->
        </div><!-- col -->
        <div class="col1 last">
            <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="img/ico-help-form.png" alt="Open help" /><span class="form-help-text">Open help</span></a></span>
        </div>
    </div><!-- grid-row -->

    <div class="grid-row grid-row-shaded clearfix">
        <div class="col11">
            <div class="form-row">
                <input id="ckLimousine" name="ckLimousine" type="checkbox">
                <label for="ckLimousine">Charge passengers for limousine travel</label>
            </div><!-- form-row -->
        </div><!-- col -->
        <div class="col1 last">
            <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="img/ico-help-form.png" alt="Open help" /><span class="form-help-text">Open help</span></a></span>
        </div>
    </div><!-- grid-row -->

    <div class="grid-row grid-row-shaded clearfix">
        <div class="col11">
            <div class="form-row">
                <input id="ckDealInWine" name="ckDealInWine" type="checkbox">
                <label for="ckDealInWine">Import or sell wines</label>
            </div><!-- form-row -->
        </div><!-- col -->
        <div class="col1 last">
            <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="img/ico-help-form.png" alt="Open help" /><span class="form-help-text">Open help</span></a></span>
        </div>
    </div><!-- grid-row -->

    <div class="grid-row grid-row-shaded grid-row-last clearfix">
        <div class="col11">
            <div class="form-row">
                <input id="ckUseFuel" name="ckUseFuel" type="checkbox">
                <label for="ckUseFuel">Use taxable fuels in factories, equipment, machinery or heavy vehicles</label>
            </div><!-- form-row -->
        </div><!-- col -->
        <div class="col1 last">
            <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="img/ico-help-form.png" alt="Open help" /><span class="form-help-text">Open help</span></a></span>
        </div>
    </div><!-- grid-row -->

    <div class="grid-row grid-row-shaded grid-row-last clearfix">
        <div class="col11">
            <div class="form-row">
                <input id="ckLuxury" name="employee" type="checkbox">
                <label for="ckLuxury">Import or sell luxury cars</label>
            </div><!-- form-row -->
        </div><!-- col -->
        <div class="col1 last">
            <span class="form-help outside-grid"><a href="#help-structure" class="cd-btn"><img src="img/ico-help-form.png" alt="Open help" /><span class="form-help-text">Open help</span></a></span>
        </div>
    </div><!-- grid-row -->
</fieldset>
